name: gig_marketplace
description: A comprehensive gig marketplace platform for freelancers and clients in Bangladesh.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  
  # Navigation
  go_router: ^14.2.7
  
  # Networking
  dio: ^5.6.0
  pretty_dio_logger: ^1.4.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  
  # Push Notifications
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  
  # Media & Files
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  permission_handler: ^11.3.1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  connectivity_plus: ^6.0.5
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  url_launcher: ^6.3.1
  
  # Video Calls
  agora_rtc_engine: ^6.3.2
  
  # Chat
  socket_io_client: ^2.0.3+1
  
  # Calendar
  table_calendar: ^3.1.2
  
  # Forms & Validation
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^11.0.0
  
  # Analytics
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^4.0.0
  
  # Assets
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Bangla
      fonts:
        - asset: assets/fonts/SolaimanLipi.ttf
          weight: 400
        - asset: assets/fonts/SolaimanLipi-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21